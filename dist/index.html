<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>weather app v2</title>
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter City Name" />
                <button><img src="img/icons8-search-50.png" alt="" /></button>
            </div>
            <div class="info">
                <img src="/weather-icons/113.png" class="weather-icon" alt="" />
                <h1 class="temp">70Â°f</h1>
                <h2 class="city">Atlanta</h2>
            </div>
            <div class="wrapper">
                <div class="col">
                    <img src="/img/icons8-humidity-50.png" />
                    <div class="humidity">
                        <p class="first-p" id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/img/icons8-wind-50.png" alt="" />
                    <div class="wind">
                        <p class="first-p" id="wind">10 mph</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="bundle.js"></script>
    </body>
</html>
